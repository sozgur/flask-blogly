{% extends "base.html" %}
{% block content%}
    
<h1>Edit a user</h1>

<form action="/users/{{user.id}}/edit", method="POST">
  <div class="form-group col-6">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" name="fname" value="{{user.first_name}}">
  </div>
  <div class="form-group col-6">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lname" value="{{user.last_name}}">
  </div>
  <div class="form-group col-12">
    <label for="imgUrl">Image URL</label>
    <input type="text" class="form-control" name="imgUrl" value="{{user.image_url}}">
  </div>
  <a type="button" class="btn btn-outline-info" href="/users/{{user.id}}">Cancel</a>
  <button type="submit" class="btn btn-success">Edit User</button>
</form>

{% endblock %}
