{% extends "base.html" %}
{% block title %}Recent Posts{% endblock %}
{% block content %}
    <h1>Blogly Recent Posts</h1>
    {% for post in posts %}
        <h3>{{post.title}}</h3>
        <p>{{post.content}}</p>
        <p class="font-italic">By {{post.user.full_name}} <span class="font-weight-light">on {{post.created_at.strftime('%b %d %Y, %I %p')}}</span></p>
    {% endfor %}
    <br>

    <p><a href="/users" class="p-3 mb-2 bg-light text-primary">Users</a></p>
    
{% endblock %}
