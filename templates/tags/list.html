{% extends "base.html" %}
{% block title %}Tags{% endblock %}
{% block content %}
    <h1>Tags</h1>
    {% for tag in tags %}
        <li> <a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
    <br>

    <a class="btn btn-primary" href="/tags/new" role="button">Add Tag</a>
    
{% endblock %}
